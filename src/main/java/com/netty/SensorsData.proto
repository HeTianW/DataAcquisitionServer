syntax = "proto3";//版本

option java_outer_classname = "SensorsDataPOJO";  //生成的外部类名，同时也是文件名

//protobuf 使用message管理数据
//会在StudentPOJO外部生成一个内部类Student，他是真正发送的Proto对象
message Data{
  int32 PEF=500;
  int32 FEV1=2600;
  int32 FVC=3000;
  int32 SAO2=98;
  int32 PR=75;
  int32 VT=550;
  int32 PM=30;
  int32 RH=20;
}
